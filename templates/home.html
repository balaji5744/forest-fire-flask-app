<!DOCTYPE html>
<html>
  <head>
    <title>FWI Prediction</title>
  </head>
  <body>
    <h1>Forest Fire Weather Index (FWI) Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">
      <label>Temperature (Â°C):</label>
      <input
        type="number"
        step="0.01"
        name="temperature"
        required
      /><br /><br />

      <label>Relative Humidity (RH%):</label>
      <input type="number" step="0.01" name="rh" required /><br /><br />

      <label>Wind Speed (Ws):</label>
      <input type="number" step="0.01" name="ws" required /><br /><br />

      <label>Rain (mm):</label>
      <input type="number" step="0.01" name="rain" required /><br /><br />

      <label>FFMC:</label>
      <input type="number" step="0.01" name="ffmc" required /><br /><br />

      <label>DMC:</label>
      <input type="number" step="0.01" name="dmc" required /><br /><br />

      <label>ISI:</label>
      <input type="number" step="0.01" name="isi" required /><br /><br />

      <label>Classes:</label>
      <select name="classes" required>
        <option value="1">Fire</option>
        <option value="0">Not Fire</option>
      </select>

      <label>Region:</label>
      <select name="region" required>
        <option value="0">Bejaia</option>
        <option value="1">Sidi-Bel Abbes</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    {% if results is defined %}
    <h2>Prediction Result (FWI): {{ results }}</h2>
    {% endif %}
  </body>
</html>
